<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fun</title>
  <style>
    nav {
      top: 0;
      left: 0;
      right: 0;
      position: fixed;
      background-color: #5e4b4c2f;
      color: rgb(0, 0, 0);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    #theme-toggle {
      background-color: #444;
      color: rgb(255, 255, 255);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button id="theme-toggle">Toggle Theme</button>
  </nav>

</body>
</html>
